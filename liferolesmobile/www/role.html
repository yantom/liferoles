  <ion-header-bar align-title="center" class="bar-light">
  		<h1 class="title">Role</h1>
  		<a class="button icon-left ion-close-circled button-clear button-assertive" ng-click="deleteRole()">Delete</a>
	</ion-header-bar>
	<div style="margin:0 auto; margin-top:44px;" id="popover-beam"></div>
<ion-content>
<div style="background-color:#BBBBBB; color:red;" class="temp-message" ng-show="noInternet">No internet connection.</div>
<label class="item item-input item-stacked-label">
    <span class="input-label">Name</span>
    <input type="text" ng-model="role.name">
  </label>
  <br>
  <h4 style="padding-left:16px;">Long-term Goals</h2>
  <a ng-click="createNewGoal()" style="display:block;right:0;top:100px;font-size: 30px; text-align:center; position:absolute;width:40px;color:green;"><i class="icon ion-plus-circled"></i></a>
  <ul class="list" style="margin-bottom: 0">
	<li class="item checkbox-balanced" ng-repeat="rolegoal in role.goals" ng-class="{'task-finished' : rolegoal.finished}">
	<textarea onkeyup="textAreaAdjust(this)" onclick="textAreaAdjust(this)" placeholder="What is your long-term goal? Try to be specific." ng-model="rolegoal.name" style="height:18px;padding-right:80px;"></textarea>
	<label class="checkbox" style="height:40px;width:40px; position: absolute;right: 40px;top:5px;">
       <input type="checkbox" ng-model="rolegoal.finished">
	   <i class="checkbox-icon" style="position:relative; bottom:28px;"></i>
     </label>
     <a style="display:block;right:0;top:11px;font-size: 30px; text-align:center; position:absolute;width:40px;" ng-click="removeGoalFromView($index)"><i class="icon assertive ion-close-circled"></i></a>
	</li>
	</ul>
  <button class="button button-light" style="width: 50%" ui-sref="roles">
  Cancel
</button><button class="button button-light" style="width: 50%" ng-click="updateRole()">
  Save Changes
</button>
</ion-content>
